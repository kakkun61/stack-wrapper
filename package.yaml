name: stack-wrapper
version: 0.1.0
github: "kakkun61/stack-wrapper"
license: BSD3
author: "Kazuki Okamoto"
maintainer: "kazuki.okamoto@kakkun61.com"
copyright: "Kazuki Okamoto"

extra-source-files:
- README.md
- ChangeLog.md

description: Please see the README on GitHub at <https://github.com/kakkun61/stack-wrapper#readme>

dependencies:
- base >= 4.7
- filepath
- process >= 1.2

library:
  source-dirs: src
 
executables:
  ghc:
    main: ghc.hs
    source-dirs: app
    dependencies:
    - stack-wrapper

  ghc-pkg:
    main: ghc-pkg.hs
    source-dirs: app
    dependencies:
    - stack-wrapper

  ghci:
    main: ghci.hs
    source-dirs: app
    dependencies:
    - stack-wrapper

  haddock:
    main: haddock.hs
    source-dirs: app
    dependencies:
    - stack-wrapper

  hp2ps:
    main: hp2ps.hs
    source-dirs: app
    dependencies:
    - stack-wrapper

  hsc2hs:
    main: hsc2hs.hs
    source-dirs: app
    dependencies:
    - stack-wrapper

  runghc:
    main: runghc.hs
    source-dirs: app
    dependencies:
    - stack-wrapper

  runhaskell:
    main: runhaskell.hs
    source-dirs: app
    dependencies:
    - stack-wrapper

  exe:
    main: exe.hs
    source-dirs: app
    dependencies:
    - stack-wrapper
